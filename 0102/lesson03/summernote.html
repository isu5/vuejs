<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>summernote在线编辑器</title>
    <link rel="stylesheet" href="summernote/dist/bootstrap.css">
    <link rel="stylesheet" href="summernote/dist/summernote.css">
    <script src="summernote/js/jquery.min.js"></script>
    <script src="summernote/js/bootstrap.min.js"></script>
    <script src="summernote/dist/summernote.js"></script>
    <script src="summernote/dist/lang/summernote-zh-CN.js"></script>
    <script src="https://cdn.staticfile.org/highlight.js/9.13.1/highlight.min.js"></script>
  </head>
  <body>
    
	<div id="summernote" style="width:500px"></div>
<script>
	/**
 * 保存富文本模板,,,缺少方法， 并没有显示完全
 */
$(document).ready(function () {
    var MyphotoButton = function (context) {
        var ui = $.summernote.ui;

        // create button
        var button = ui.button({
            contents: '<i class="fa fa-child"/>',  //按钮样式
            tooltip: '图片',
            click: function () {
                myfunction(params);//这里是我自己的点出时触发的事件
            },
            callback:function(){
				initfunction(params); //这里的回调函数会在加载页面的时候直接执行
        }
        });

        return button.render();    //按钮渲染
    }
    $("#summernote").summernote({
        lang: "zh-CN",
        height: 300,
        toolbar: [
            ['operate', ['undo','redo']],
            ['magic',['style']],
            ['style', ['bold', 'italic', 'underline', 'clear']],
            ['para', ['height','fontsize','ul', 'ol', 'paragraph']],
            ['font', ['strikethrough', 'superscript', 'subscript']],
            ['color', ['color']],
            ['insert',['myphoto','video','link','table','hr']],//自定义按钮展示
            ['layout',['codeview']],
        ],
        buttons: {
            myphoto: MyphotoButton      //自已定义的按钮函数
        },
    });
});

	

</script>
  </body>
</html>
