<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>summernote在线编辑器</title>
    <link rel="stylesheet" href="summernote/dist/bootstrap.css">
    <link rel="stylesheet" href="summernote/dist/summernote.css">
    <script src="summernote/js/jquery.min.js"></script>
    <script src="summernote/js/bootstrap.min.js"></script>
    <script src="summernote/dist/summernote.js"></script>
    <script src="summernote/dist/lang/summernote-zh-CN.js"></script>
    <script src="https://cdn.staticfile.org/highlight.js/9.13.1/highlight.min.js"></script>
  </head>
  <body>
    
	<div id="summernote" style="width:500px">{$articleInfo['content']}</div>
<script>
	var HelloButton = function (context) {
 
		 var ui = $.summernote.ui;
		 
		 // create button
		 
		 var button = ui.button({
		 
		    contents: '<i class="fa fa-home"> Hello</i>',
		 
		    tooltip: 'hello',
		 
		    click: function () {
		 
		      // invokeinsertText method with 'hello' on editor module.
		 
		      highlight:['highlight']
		 
		    }
		 
		 });
		 
		 return button.render();  // return button as jquery object
		 
	}


	$('#summernote').summernote({
		height: 300,
		focus: true,
		lang: 'zh-CN',//设置语言
		tabsize: 4,
		dialogsInBody: true,
		toolbar: [
			['insert',['picture']],
			['mybutton', ['hello']]
		 
		 ],
		 buttons: {
		 
			hello: HelloButton
		 
		 }
	
		
	
	});
	

</script>
  </body>
</html>
