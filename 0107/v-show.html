<html>
<title>v-show</title>
<script src="../vue.js"></script>


<!--
v-show
	标记是否显示html元素 (注：设置的标记在html DOM不会消失)
-->
<body>
	<div id="app">
		<h5 v-show="res"> 游戏</h5>
		<button @click="btnClick">显示</button>
		
	</div>
</body>
<script type="text/javascript">

//实例化vue对象
new Vue({
	el:"#app",
	data:{
		res:true
	},
	methods:{
		btnClick:function(){
			this.res = !this.res;
		}
	}
	
	
});
</script>
</html>
