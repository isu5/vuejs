<html>
<title>class的对象绑定</title>
<script src="../../vue.js"></script>
<style>
	body{
		font-size:24px;
	}
	.active{
		color:red;
	}
	.big{
		font-size:30px;
	}

</style>
<body>
	<div id="app">
		<div :class="myClass">红色文字</div>
		<button @click="btnClick">改变class</button>
		
	</div>
</body>
<script type="text/javascript">

//实例化vue对象
new Vue({
	el:"#app",
	data:{
		myClass:{
			active:true,
			big:true
		},
	},
	methods:{
		btnClick:function(){
			//this.myClass.big = false;
			this.myClass.big = !this.myClass.big;
		}
	}
	
	
});
</script>
</html>
