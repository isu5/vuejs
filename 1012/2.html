<html>
<title>vuejs绑定</title>
<meta charset="utf-8">
<script src="../vue.js"></script>
<body>
	<div id="app-2">
	  <span v-bind:title="message">
	    鼠标悬停几秒钟查看此处动态绑定的提示信息！
	  </span>
</div>
</body>
	

<script type="text/javascript">
	var app = new Vue({
	  el: '#app-2',
	  data: {
	    message: '页面加载于 ' + new Date().toLocaleString()
	  }
	})
</script>

</html>
